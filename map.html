<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <center><h3 id="email"></h3></center>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  document.getElementById("email").innerHTML += localStorage.getItem("emergencyEmail")+"\n"+localStorage.getItem("phone");
  var uluru = {lat: parseFloat(localStorage.getItem("latitude")), lng: parseFloat(localStorage.getItem("longitude"))};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnP84nCmc4eONTa7xQj59ewlnqSiZat9I&callback=initMap">
    </script>
  </body>

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
<script type="text/javascript" src="firebase.js"></script>
<script type="text/javascript" src="index_signup.js"></script>

</html>
